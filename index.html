<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="icon" href="media/fav-asifulmamun.png" type="image/png" sizes="16x16">
	<title>Calculator @asifulmamun</title>

	<!-- main css -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body onload="welcome()">

	<div id="notice"></div>

	<div id="mydiv" class="calculator">
		<div id="mydivheader">
			<div class="width90">
				<span title="Drag to for move">Calculator</span>
			</div>
			<div class="width10"><div onclick="clean(),deleteSound()" style="cursor:pointer;">X</div></div>
		</div>
		<form name="calculator">
			<input name="display" placeholder="0" class="calResult">
			<!-- button -->
			<div class="buttonCal">
				<br>
				<input type="button" value="AC" class="buttonCount" onclick="clean(),deleteSound()">
				<input type="button" value="<" class="buttonCount" onclick="back(),backSound()">
				<input type="button" value="%" class="buttonCount" onclick="parcent(100),clickSound()">
				<input type="button" value="+" class="buttonCount" onclick="insert('+'),clickSound()">
				<br>
				<input type="button" value="7" class="buttonCount" onclick="insert(7),clickSound()">
				<input type="button" value="8" class="buttonCount" onclick="insert(8),clickSound()">
				<input type="button" value="9" class="buttonCount" onclick="insert(9),clickSound()">
				<input type="button" value="-" class="buttonCount" onclick="insert('-'),clickSound()">
				<br>
				<input type="button" value="4" class="buttonCount" onclick="insert(4),clickSound()">
				<input type="button" value="5" class="buttonCount" onclick="insert(5),clickSound()">
				<input type="button" value="6" class="buttonCount" onclick="insert(6),clickSound()">
				<input type="button" value="*" class="buttonCount" onclick="insert('*'),clickSound()">
				<br>
				<input type="button" value="1" class="buttonCount" onclick="insert(1),clickSound()">
				<input type="button" value="2" class="buttonCount" onclick="insert(2),clickSound()">
				<input type="button" value="3" class="buttonCount" onclick="insert(3),clickSound()">
				<input type="button" value="/" class="buttonCount" onclick="insert('/'),clickSound()">
				<br>
				<input type="button" value="." class="buttonCount" onclick="insert('.'),clickSound()">
				<input type="button" value="0" class="buttonCount" onclick="insert(0),clickSound()">
				<input type="button" value="=" class="buttonCount equal" onclick="equal(),equalSound()">
				<br>
			</div> <!-- .buttonCal -->
		</form>
	</div> <!-- #calculator -->


	<button class="aboutButton" onclick="welcome()">About</button>
	<iframe class="iframe" src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2FasifulmamunPage&tabs&width=340&height=214&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=true&appId" width="340" height="214" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>

	<audio id="clickSound">
		<source src="media/click.mp3">
	</audio>
	<audio id="backSound">
		<source src="media/back.mp3">
	</audio>
	<audio id="deleteSound">
		<source src="media/delete.mp3">
	</audio>
	<audio id="equalSound">
		<source src="media/equal.mp3">
	</audio>
	<audio id="welcome">
		<source src="media/welcome.mp3">
	</audio>
	<!-- theme js -->
	<script type="text/javascript" src="js/theme.js"></script>
</body>
</html>
